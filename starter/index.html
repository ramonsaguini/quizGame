<!DOCTYPE html>
<html lang="en-gb">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/img/thinking.png">
  <title>Coding Quiz</title>

  <link rel="stylesheet" href="./assets/css/styles.css" />
</head>

<body>
  <audio src="./assets/sfx/correct.wav" class="hide correct"></audio>
  <audio src="./assets/sfx/incorrect.wav" class="hide incorrect"></audio>
  <div class="scores"><a href="highscores.html">View Highscores</a></div>

  <div class="timer">Time: <span id="time">0</span></div>

  <div class="wrapper">
    <div id="start-screen" class="start">
      <div class="container-head">
        <img src="./assets/img/mq_logo_large_slide.png">
        <img src="./assets/img/thinking.png">

      </div>
      <p>
        Hello everyone! Welcome to the "Math Challenge: Test Your Knowledge." I'm excited to be your host today. Are you
        ready to put your math skills to the test?
      </p>
      <button id="start">Start Quiz</button>
    </div>

    <div id="questions" class="hide">
      <h2 id="question-title"></h2>
      <div id="choices" class="choices">
        <button class="answer button">Answer 1</button>
        <button class="answer button">Answer 2</button>
        <button class="answer button">Answer 3</button>
      </div>
      <button id="next">Next Question</button>
    </div>

    <div id="end-screen" class="hide">
    </div>

  </div>
  <footer>
    <p style="text-align: center;"><strong>$%^& Copyright Â© Ramon Andrade $%^&</strong></p>
  </footer>

  <script src="./assets/js/logic.js"></script>
